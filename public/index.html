<!DOCTYPE html>
<html>
  <head>
    <title>TickTock</title>
    <style type="text/css">
    #bar { background-color: #0F0; }
    #progress { background-color: #f00; height: 20px; width: 0%; }
    </style>
  </head>
  <body>
    <div id="elapsed">0/0</div>
    <div id="time">00:00</div>
    <div id="bar">
      <div id="progress"></div>
    </div>
    <div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
