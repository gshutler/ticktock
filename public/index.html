<!DOCTYPE html>
<html>
  <head>
    <title>TickTock</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style type="text/css">
    body { margin: 0; padding: 0; }
    #bar { background-color: #0F0; position: absolute; z-index: -1; top: 0; bottom: 0; width: 100%; }
    #progress { background-color: #f00; height: 100%; width: 0%; }
    #time { position: absolute; bottom: 5%; right: 5%; font-size: 8em; color: #fff; font-family: Monaco, Consolas, Courier, monospace; text-shadow: 3px 3px 5px rgba(0,0,0,0.4); }
    </style>
  </head>
  <body>
    <div id="time">00:00</div>
    <div>
      <select name="minutes" id="setMinutes">
        <option value="0">00</option>
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
      <select name="seconds" id="setSeconds">
        <option value="0">00</option>
        <option value="15" selected="true">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
      </select>
    </div>
    <br />
    <div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
    <div id="bar">
      <div id="progress"></div>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
